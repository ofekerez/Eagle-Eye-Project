<!DOCTYPE html>
<html lang="en">
<head>
    <title>Network Mapping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
  
        .title {
          font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 50px;
          color: #ffffff;
          text-align: center;
         
        }
       
            </style>
	<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body background="{{ url_for('static', filename='static/background2.jpg')}}" > <!--=oncontextmenu="return false" onselectstart="return false" ondragstart="return false">-->
    <aside class="sidebar pos-absolute z-2"
           data-role="sidebar"
           data-toggle="#sidebar-toggle-3"
           id="sb3"
           data-shift=".shifted-content">
        <div class="sidebar-header" data-image="images/sb-bg-1.jpg">
            <div class="avatar">
                <img src="{{ url_for('static', filename='static/Logo.jpg')}}">
            </div>
            <span class="title fg-white">My End Devices Scanner</span>
            <span class="subtitle fg-white"> 2022 Â© Ofek Erez</span>
        </div>
        <ul class="sidebar-menu">
            <li class="divider"></li>
            <li><a href="/index"><span class="mif-exit icon" id="Revshell" ></span>Network Map</a></li>
            <li><a href="/about"><span class="mif-exit icon" id="Aboutus" ></span>About</a></li>
            <li><a href="/SniffResults"><span class="mif-exit icon" id="sniffer" ></span>Sniff Network traffic</a></li>
            <li><a href="/logout"><span class="mif-exit icon" id="ExitScreen" ></span>Log Out</a></li>
        </ul>
    </aside>
    <div class="shifted-content h-100 p-ab">
        <div class="app-bar pos-absolute bg-blue z-1" data-role="appbar">
            <button class="app-bar-item c-pointer" id="sidebar-toggle-3">
                <span class="mif-menu fg-white"></span>
            </button>
        </div>
    </div>
    <div class="container z-1">
        <section>
            <h3 class="title">
                        <center>
                        Welcome to my Admin Panel
                            </center>
                    </h3>
                    <hr/>
  
        </section>
        <section>
             <h3 class="title" style="font-size:xx-large;">
                        <center>
                       Current Active Servers
                            </center>
                    </h3>             
           <table  > 
            <tr>              
            {% for address in content %}
                    <td style="border-collapse: separate">
                       <a href="/computers/{{address}}" style="text-decoration:none; "><img src="{{ url_for('static', filename='static/Computer2.png')}}" style="mix-blend-mode: multiply; background-repeat: no-repeat;"></a>
               </td>
               &nbsp;&nbsp;&nbsp;
               {% endfor %}
            </tr>
            <tr>
            {% for address in content %}
            
                <td>
              <center> <a href="/computers/{{address}}" style="text-decoration:none; color: #ffffff;"> {{address}}</a></center>
            </td>
            

       
        {% endfor %}
    </tr>
        </table>    

        </section>

    </div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
 
</body>
</html>
