    <script>
    var progress = 0;

            function LoadingStart (){
                 progress = Metro.activity.open({
                    type: 'square',
                    overlayColor: '#fff',
                    overlayAlpha: 1,
                    text: '<div class=\'mt-2 text-small\'>Please, wait...</div>',
                    overlayClickClose: true
                 });
            }
            function LoadingEnd(){
                Metro.activity.close(progress);
            }
    $("#btnScan").click(function() {
        LoadingStart();
        var subnet_mask = $("#InpIP").val();
       
            LoadingEnd();
        });;
    </script>
