    <div class="container z-1">
        <section>
            <h3>
                        <center>
                       Port Scanner
                            </center>
                    </h3>
                    <hr/>

                    <div class="grid">
                        <div class="row">
                            <div class="cell-6 offset-2">
                                 <input type="text" data-role="materialinput" placeholder="Enter your Ip Address" id="InpIP" name="ip_address">
                             </div>
                        </div>
                        <div class="row">
                            <div class="cell-2">
                                <a href="/ScanResults/SYN/" text-decoration: none><button class="button flat-button dark shadowed" id="btnSYNScan"> Start SYN Scan </button></a>

                                <div class="cell-2">

                                </div>
                         </div>    
                         <div class="row">
                          <div class="cell-2">
                              <a href="/ScanResults/UDP/" text-decoration: none><button class="button flat-button dark shadowed" id="btnUDPScan">Start UDP Scan</button></a>
                          </div>
                        </div>
                     
                   </div>
        </section>
        <section>
             <h3>
                        <center>
                       Scan Result
                            </center>
                            <ul>
                        {% for string in content %}

                           {{string}}
                            </li>
                            {% endfor %}
                            </ul>
                    <hr/>

            <ul id="resultOutput">
            </ul>

    </div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script>
    var progress = 0;

            function LoadingStart (){
                 progress = Metro.activity.open({
                    type: 'square',
                    overlayColor: '#fff',
                    overlayAlpha: 1,
                    text: '<div class=\'mt-2 text-small\'>Please, wait...</div>',
                    overlayClickClose: true
                 });
            }
            function LoadingEnd(){
                Metro.activity.close(progress);
            }
    $("#btnSYNScan").click(
        function() 
    {
        LoadingStart();
        var ip_address = $("#InpIP").val();
        if (ip_address )
            LoadingEnd();
    }
        );;
        $("#btnUDPScan").click(
        function() 
    {
        LoadingStart();
        var ip_address = $("#InpIP").val();
            LoadingEnd();
    }
        );;
        $("#btnStealthScan").click(
        function() 
    {
        LoadingStart();
        var ip_address = $("#InpIP").val();
            LoadingEnd();
    }
        );;
function ValidateIPaddress(ipaddress) {
  if (/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?).(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?).(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?).(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ipaddress)) {
    return (true)
  }
  alert("You have entered an invalid IP address!")
  return (false)
}

    </script>
